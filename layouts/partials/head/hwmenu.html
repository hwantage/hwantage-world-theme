<style>
#hwmenu {
	height: 100%;
	position: fixed;
	background-color: #FED057;
	width: 300px;
	transition: 1000ms all cubic-bezier(0.19, 1, 0.22, 1);
	transform: translateX(-100%);
	left: 60px;
}

#hwmenu.expanded {
	transform: translateX(0%);
	left: 0px;
}

#hwmenu .menu-inner {
	width: 100%;
	height: 100%;
	position: relative;
}

#hwmenu #blob {
	top: 0;
	z-index: -1;
	right: 60px;
	transform: translateX(100%);
	height: 100%;
	position: absolute;
}

#hwmenu #blob-path {
	height: 100%;
	fill:  #FED057;
}

#hwmenu .hamburger {
	right: 20px;
	position: absolute;
	width: 20px;
	height: 20px;
	margin-top: -10px;	
}

#hwmenu .hamburger .line {
	width: 100%;
	height: 4px;
	background-color: #fff;
	position: absolute;
}

#hwmenu .hamburger .line:nth-child(2) {
	top: 50%;
	margin-top: -2px;
}

#hwmenu .hamburger .line:nth-child(3) {
	bottom: 0;
}

#hwmenu .menu-inner ul {
	padding: 0;
	list-style: none;
	width: 80%;
	margin-left: 10%;
	position: absolute;
	top: 10px;
}

#hwmenu .menu-inner ul li {
	color: #111827;
	font-family: sans-serif;
	padding: 15px 0 15px 15px;
}

#hwmenu .menu-inner ul li a:hover {
	text-decoration:underline;
}

@media screen and (max-width: 1000px) {
  #hwmenu {
    display: none;
  }
}

.git-icon {
    height: 25px;
	width: 25px;
	float: left;
	padding-top: 5px;
    display: flex;
}
</style>
